<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <link rel='stylesheet' type='text/css' href='./lib/bootstrap/css/bootstrap.min.css' />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<!--轮播图模板-->
<script id="carouselTemp" type="text/template">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {{each carouselObj as value index}}
        <li data-target="#carousel-example-generic" data-slide-to="{{index}}"></li>
        {{/each}}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        {{each carouselObj as value index}}
        <div class="item">
            <a href="javascript:;">
                <img src={{value["img"]}} alt="...">
                <div class="carousel-caption">
                    {{value["title"]}}
                </div>
            </a>
        </div>
        {{/each}}
    </div>
</script>

<!--Tab栏模板-->
<script id="tabTemp" type="text/template">
    {{each tabObj as value}}
    <li>
        <a href="javascript:;">
                <img src="{{value.img}}" alt="{{value.name}}">
                <p>{{value.update}}</p>
            </a>
    </li>
    {{/each}}
</script>

<body>
    <!--主界面-->
    <div class="layout">
        <div class="mask"></div>
        <!--头部-->

            <span class="icon-search"></span>
        </header>
        <!--轮播图-->
        <div class="hl-carousel">

                <ol class="carousel-indicators">

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <a href="javascript:;">
                            <img src="../../jd/uploads/l1.jpg" alt="...">
                            <div class="carousel-caption">
                                每个月都来给红旅打赏下吧
                            </div>
                        </a>
                    </div>
                    <div class="item">
                        <a href="javascript:;">
                            <img src="../../jd/uploads/l2.jpg" alt="...">
                            <div class="carousel-caption">

                    </div>
                </div>
            </div>
        </div>
        <!--内容主体-->
        <div class="hl-view">
            <div>

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">

                    <li role="presentation"><a href="#add-end" aria-controls="add-end" role="tab" data-toggle="tab" class="add-end">新增完结</a></li>
                    <li role="presentation"><a href="#recom-continue" aria-controls="recom-continue" role="tab" data-toggle="tab" class="recom-continue">推荐连载</a></li>
                    <li role="presentation"><a href="#recom-end" aria-controls="recom-end" role="tab" data-toggle="tab" class="recom-end">推荐完结</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="add-continue">
                        <ul class="clearfix">
                            <li>
                                <a href="javascript:;">
                                <img src="../../jd/uploads/item_1.jpg" alt="">
                                <p>连载至12集</p>
                            </a>
                            </li>
                            <li>
                                <a href="javascript:;">
                                <img src="../../jd/uploads/item_1.jpg" alt="">

                            </a>
                            </li>
                        </ul>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="add-end">
                        <ul class="clearfix">

                    </div>

        </div>
    </div>
    <!--左边菜单栏-->

            <li class="list-group-item">
                <a href="javascript:;">

            </li>
            <li class="list-group-item">
